name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c처digo
        uses: actions/checkout@v4

      - name: Configurar Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Dar permiss찾o ao Maven Wrapper
        run: chmod +x mvnw

      - name: Build e executar testes
        run: ./mvnw clean test

      - name: Agregar resultados Allure
        run: ./mvnw allure:aggregate

      - name: Gerar relat처rio Allure
        run: ./mvnw site

      - name: Publicar relat처rio como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
