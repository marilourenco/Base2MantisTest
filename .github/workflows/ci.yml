name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Dar permissão ao Maven Wrapper
        run: chmod +x mvnw

      - name: Build e executar testes
        run: ./mvnw clean test

      - name: Gerar relatório Allure
        run: ./mvnw allure:report

      - name: Publicar relatório como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: Listar arquivos para ver se o relatório foi gerado
        run: ls -R target/
